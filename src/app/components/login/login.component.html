<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet" type="text/css">

<div class="container">
  <div class="header">
    <div class="rectangle">
      <img class="robosoft-logo-horizontal-img-r" src="../../../assets/Robosoft_logo_horizontal.png" alt="">
    </div>
  </div>
  <div class="loginBox">
    <form [formGroup]="userForm">
      <h1 class="login" style="font-family: Inter;">Login</h1>
      <div class="user-input-wrp">
        <input formControlName="username" type="text" class="inputText" style="font-family: Roboto;" required />
        <span class="floating-label" style="font-family: Roboto;">Enter Username</span>
      </div>
      <div class="user-input-wrp2">
        <input formControlName="password" type="password" class="inputText" style="font-family: Roboto;" required />
        <span class="floating-label" style="font-family: Roboto; ">Enter Password</span>
      </div>
      <button class="btn-fab" style="font-family: Roboto;" (click)="authenticate()"
        routerLinkActivate="active">Login</button>
      <a routerLink='/check-email' style="text-decoration: none;">
        <p class="forgot-password" style="font-family: Roboto;">Forgot password?</p>
      </a>
    </form>
  </div>
</div>
